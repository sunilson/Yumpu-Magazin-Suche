<div class="content-container">
  <!--
  <button [ngClass]="{'active-fab': checkEmpty(selectedMagazines)}" mat-fab color="accent" style="z-index: 999999;position: fixed; bottom: 0; right: 0; margin: 25px;">
    <mat-icon>
      checkmark
    </mat-icon>
  </button>
-->
  <div class="bottom-bar" [ngClass]="{'active-bar': checkEmpty(selectedMagazines)}" style="color: white; position: fixed; bottom: 0; right: 0;z-index: 999999; background: #323232; width: 100%;  margin-left: auto; margin-right: auto; height: 50px;  transform: translateY(50px);   box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">
    <div class="row" style="height: 100%">
      <div class="col-xs-6" style="height: 100%">
        <div style="height: 100%; display: flex; align-items: center">
          <button mat-button class="toolbar-icon" (click)="selectedMagazines = {}">
            Unselect all
          </button>
        </div>
      </div>
      <div class="col-xs-6" style="height: 100%">
        <div style="height: 100%; display: flex; align-items: center;">
          <button mat-button class="toolbar-icon" style="margin-left: auto" (click)="done()">
            Done!
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let result of yumpuService.currentSearchResult" class="col-xs-6 col-sm-4 col-md-3 col-lg-2" style="padding: 15px">
      <mat-card style="padding: 0">
        <mat-card-content (click)="selectMagazine(result)" class="center" style="cursor: pointer; height: 250px; background: gray">
          <img [@enterAnimation] [src]="result.image" [ngClass]="{'selected-img': selectedMagazines[result.id]}" style="width: 100%; height: 100%; object-fit: contain; overflow: hidden">
        </mat-card-content>
        <mat-card-content style="padding: 15px !important; margin-bottom: 0">
          <div style="font-size:18px;white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{result.title}}</div>
          <div style="font-size:12px; color: #b8b8b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            Tags:
            <span *ngFor="let tag of result.tags">{{tag}}, </span>
          </div>
          <mat-icon (click)="selectMagazine(result.id)" class="marker" [ngClass]="{'selected-marker': selectedMagazines[result.id]}"
            style="color: white; padding: 5px; opacity: 0; position: absolute; top: 0; right: 0; transform: scale(0); border-radius: 50%; background: #3f51b5; margin: 7px;">
            checkmark
          </mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div *ngIf="loading" class="center" style="margin-top: 20px; margin-bottom: 20px">
    <mat-spinner [@enterAnimation]></mat-spinner>
  </div>
  <div class="center" style="margin-bottom: 50px">
    <button mat-raised-button (click)="continueSearch()" color="primary">Mehr</button>
  </div>
</div>
