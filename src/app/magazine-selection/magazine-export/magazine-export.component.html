<div class="content-container">
  <h1 style="text-align: center" *ngIf="archived">
    "{{currentSearch?.options.query}}"
  </h1>
  <div class="center top-buttons" *ngIf="!archived">
    <button mat-button (click)="saveSearch()">Suche abspeichern</button>
    <button mat-button>Liste exportieren</button>
    <button mat-button (click)="router.navigate(['/'])">Neu starten</button>
  </div>
  <div class="center top-buttons" *ngIf="archived">
    <button mat-button (click)="deleteSearch()">Suche löschen</button>
    <button mat-button>Liste exportieren</button>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6" style="padding: 15px">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>link</mat-icon>
          </div>
          <mat-card-title>URLs</mat-card-title>
          <mat-card-subtitle>Die Links aller Magazine</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let res of currentSelection" class="export-card-content">
            <a [href]="res.url" class="magazineUrl" target="_blank">{{res.url}}</a>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="openAll()">Alle öffnen</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-xs-12 col-md-6" style="padding: 15px">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>lock</mat-icon>
          </div>
          <mat-card-title>IDs</mat-card-title>
          <mat-card-subtitle>Die Unique-ID aller Magazine</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let res of currentSelection" class="export-card-content">
            <span>{{res.id}}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
